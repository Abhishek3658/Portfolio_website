<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fo-ot {
            background-color: #111827;
            height: 35px;
            color: white;
            font-weight: lighter;
            font-size: small;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        @media (max-width :800px) {
            .ex-f {
                height: 8px;
                padding: 10px auto;
                text-align: center;
                color: white;
                font-weight: 400;
            }
        }
    </style>
</head>

<body>
    <section class="text-gray-600 body-font relative">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col text-center w-full mb-12">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Contact Us</h1>
                <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Feel free to send us your queries and feedback.</p>
            </div>
            <div class="lg:w-1/2 md:w-2/3 mx-auto">
                <!-- üîπ Form with Formspree Action -->
                <form action="https://formspree.io/f/mzzvngjg" method="POST">
                    <div class="flex flex-wrap -m-2">
                        <div class="p-2 w-1/2">
                            <div class="relative">
                                <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
                                <input type="text" id="name" name="name" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 
                  focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 
                  leading-8 transition-colors duration-200 ease-in-out" required>
                            </div>
                        </div>
                        <div class="p-2 w-1/2">
                            <div class="relative">
                                <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                                <input type="email" id="email" name="email" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 
                  focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 
                  leading-8 transition-colors duration-200 ease-in-out" required>
                            </div>
                        </div>
                        <div class="p-2 w-full">
                            <div class="relative">
                                <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
                                <textarea id="message" name="message" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 
                  focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 
                  py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out" required></textarea>
                            </div>
                        </div>
                        <div class="p-2 w-full">
                            <button type="submit" class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none 
                hover:bg-indigo-600 rounded text-lg">Submit</button>
                        </div>
                    </div>
                </form>
                <!-- üîπ End Form -->
            </div>
        </div>
    </section>

    <div class="fo-ot">
        <div class="ex-f">
            ¬© 2025 Abhishek. Crafted with ‚ù§Ô∏è using HTML, Bootstrap, Tailwind CSS & JavaScript.
        </div>
    </div>
</body>

</html>
